    <script src="$.js"></script>
    <ul>
        <li>
            <em style="font-size:20px;">URI 编码和解码</em>
            <div style="border:1px solid black;word-break:break-all;">
                <div>
                <h1 style="font-size:32px;">编码</h1>
                输入字符，任何语言都可以。<br />
                <div contenteditable="true" id="base64input" style="width:99%;height:100px;overflow-y:scroll;word-break:break-all;border:1px solid black;"></div><br />
                <button onclick="document.getElementById('base64input').innerText=encodeURIComponent(document.getElementById('base64input').innerText);">编码</button>
                <button onclick="CopyURL('base64input');">复制结果</button>
            </div>
            <div>
                <h1 style="font-size:32px;">解码</h1>
                输入或粘贴要解码的字符。<br />
                <div contenteditable="true" id="base64output" style="width:99%;height:100px;overflow-y:scroll;word-break:break-all;border:1px solid black;"></div><br />
                <button onclick="document.getElementById('base64output').innerText=decodeURIComponent(document.getElementById('base64output').innerText);">解码</button>
                <button onclick="CopyURL('base64output');">复制结果</button>
            </div><hr />
            <button onclick="document.getElementById('base64input').innerText = ''; document.getElementById('base64output').innerText = '';">清空</button>
            </div>
        </li>
        <li>
            随机取数器：<br />
            最小：<input type="number" id="randomMinimumNumber" value="0">最大：<input type="number" id="randomMaximumNumber" value="10">&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;<button onclick="getRandomNumber();">生成</button><br>
            输出：<div style="border:solid 1px black;word-wrap:break-word;" id="randomNumberOutput"></div>用<select id="randomNumberWhat2"><option>, </option><option>; </option><option>、</option></select>隔开。<br />
            运行<input type="number" id="randomNumberExecutivities" onkeydown="if(eval(this.value)>1000){this.value=1000;}if(eval(this.value)<0){this.value=0;}" onkeypress="if(eval(this.value)>1000){this.value=1000;}if(eval(this.value)<0){this.value=0;}" onkeyup="if(eval(this.value)>1000){this.value=1000;}if(eval(this.value)<0){this.value=0;}" value="0">次
            <script>
            function getRandomNumber(){
                document.getElementById('randomNumberOutput').innerText="";
                var randomNumberWhat=document.getElementById('randomNumberWhat2').value;
                for(var i=0;i<eval(document.getElementById('randomNumberExecutivities').value);i++) {
                    document.getElementById('randomNumberOutput').innerText+=(Math.floor(Math.random()*(eval(document.getElementById('randomMaximumNumber').value)-eval(document.getElementById('randomMinimumNumber').value)))+eval(document.getElementById('randomMinimumNumber').value)).toString()+randomNumberWhat;
                }
                document.getElementById('randomNumberOutput').innerText+="(end)";
                document.getElementById('randomNumberOutput').innerText=document.getElementById('randomNumberOutput').innerText.replaceAll(",(end)", "");
                document.getElementById('randomNumberOutput').innerText=document.getElementById('randomNumberOutput').innerText.replaceAll(";(end)", "");
                document.getElementById('randomNumberOutput').innerText=document.getElementById('randomNumberOutput').innerText.replaceAll("、(end)", "");
                document.getElementById('randomNumberOutput').innerText=document.getElementById('randomNumberOutput').innerText.replaceAll("(end)", "");
            }
            </script>
        </li>
    </ul>
